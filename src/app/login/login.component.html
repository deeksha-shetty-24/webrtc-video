<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center">Sign in</h1>

                <!-- Text -->
                <p class="text-center mb-6">Welcome</p>

                <!-- Form -->
                <form class="mb-6">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Full name</label>
                        <input type="email" class="form-control form-control-lg" (change)="onFullName($event)" id="fullname" placeholder="Enter your full name">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">User name</label>
                        <input type="password" class="form-control form-control-lg" id="username" placeholder="Enter your username" (change)="onUserName($event)">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-lg btn-block btn-primary" type="button" (click)="signIn()">Sign in</button>
                </form>


            </div>
        </div> <!-- / .row -->
    </div>

</div>
